{% extends 'concerts/layout.html' %}

{% load static %}

{% block head %}
    <script src="{% static 'concerts/grid.js' %}"></script>
{% endblock %}

{% block body %}

    <h1 style="color: white; width: 70%; margin-top: 90px; margin-left: auto; margin-right: auto;">Concerts</h1>

    <div class="grid">
        {% for concert in concerts %}
            <div class="item">
                <a href = "{% url 'concertPage' concertName=concert %}"><img src="{{ concert.poster }}" style="width: 400px;height: 600px;"></a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
